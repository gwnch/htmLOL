<!DOCTYPE html>
<html>
    <!--navigation bar-->
<head>
<style>
body {margin:0;}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #FFCC66;
    position: fixed;
    top: 0;
    width: 100%;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
    
li a:hover {
    background-color: #FF9900;
}

.active {
    background-color: #FF9900;
}
    
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#secondpage">Second Page</a></li>
  <li><a href="#other">Other Page</a></li>

</html>
